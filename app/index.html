<!DOCTYPE html>
<html>

    <div id="map-canvas"></div>
    <script type="text/javascript">
        /*
         * NOTE: this (probably, a little bit like) how you should be doing JavaScript!

          var map = new GoogleMap(google, movieApp.templates.mapCanvas());
          new movieApp.SearchControl(movieApp.templates.search(), map);
          new movieApp.HomeControl(movieApp.templates.home(), map);
        }

        google.maps.event.addDomListener(window, 'load', initialize);
      </script>
